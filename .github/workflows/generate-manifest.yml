name: Generate newsletter manifest

permissions:
  contents: write

on:
  push:
    paths:
      - 'newsletters/**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run manifest generator
        run: |
          node tools/generate-manifest.js

      - name: Commit manifest if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- newsletters/index.json; then
            git add newsletters/index.json
            git commit -m "chore: regenerate newsletters/index.json"
            git push
          else
            echo "No changes to manifest"
          fi

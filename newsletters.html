<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Gazette — Newsletters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="list">
  <header class="site-header">
    <div class="container header-row">
      <div class="masthead">
        <h1 class="site-title">The Gazettes</h1>
        <p class="tagline">Daily bulletins &amp; newsletters</p>
      </div>
      <nav class="site-nav" aria-label="Main">
        <a href="/">Home</a>
      </nav>
    </div>
  </header>

  <main class="container" id="main">
    <section id="news-feed" aria-live="polite">
      <h2>Latest newsletters</h2>
      <div id="news-list" class="news-list"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© The Gazette</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js" crossorigin="anonymous"></script>

<script src="script.js" type="module"></script>
</body>
</html>
